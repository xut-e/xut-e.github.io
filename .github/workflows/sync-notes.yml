name: Sync Notes

on:
  schedule:
    - cron: '0 0 * * *' #Ejecuta todos los d√≠as a las 00:00h
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository (xut-e.github.io)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: site

      - name: Checkout source notes repository
        uses: actions/checkout@v4
        with:
          repository: xut-e/Notes
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: notes

      - name: Sync notes into content/
        run: |
          rsync -av --delete "notes/Ciberseguridad/" "site/content/Ciberseguridad/" 
          cd site
          python3 scripts/build_apuntes.py

      - name: Commit and push changes
        run: |
          cd site
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync notes and rebuild" || echo "No changes to commit"
          git push

