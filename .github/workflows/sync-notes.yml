name: Sync Notes

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout Pages repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        token: ${{ secrets.TOKEN_GITHUB }}

    - name: Checkout private Notes repo
      uses: actions/checkout@v4
      with:
        repository: xut-e/Notes
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        path: notes

    - name: Build apuntes
      run: python build_apuntes.py
      working-directory: notes

    - name: Copy apuntes
      run: rsync -av notes/apuntes/ ./apuntes/

    - name: Commit & Push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git commit -m "Auto-update apuntes" || echo "No changes"
        git push

