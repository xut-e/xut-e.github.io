name: Sync Notes

on:
  schedule:
    - cron: '0 0 * * *' # Ejecuta todos los días a las 00:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Verificar que el PAT existe (debug seguro)
      - name: Verificar PAT
        shell: bash
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          if [ -z "$PAT" ]; then
            echo "❌ El secret PERSONAL_ACCESS_TOKEN no está disponible o está vacío"
            exit 1
          fi
          echo "✅ PAT presente (longitud: ${#PAT})"

      # 2️⃣ Checkout del repo ACTUAL (xut-e.github.io) usando GITHUB_TOKEN
      - name: Checkout target repository (xut-e.github.io)
        uses: actions/checkout@v4
        with:
          path: site
          token: ${{ github.token }}

      # 3️⃣ Checkout del repo de notas usando PAT
      - name: Checkout source notes repository
        uses: actions/checkout@v4
        with:
          repository: xut-e/Notes
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: notes
          persist-credentials: true

      # 4️⃣ Sincronizar notas y reconstruir
      - name: Sync notes into content/
        run: |
          rsync -av --delete "notes/Ciberseguridad/" "site/content/Ciberseguridad/"
          cd site
          python3 scripts/build_apuntes.py

      # 5️⃣ Commit y push
      - name: Commit and push changes
        run: |
          cd site
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync notes and rebuild" || echo "No changes to commit"
          git push origin main
