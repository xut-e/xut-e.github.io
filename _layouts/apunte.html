<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - xut-e</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="layout-sidebar">
      {% include sidebar.html %}
    </aside>

    <!-- MAIN CONTENT -->
    <main class="layout-content">
      <article class="apunte">
        <header class="apunte-header">
          <h1>{{ page.title }}</h1>
        </header>

        <section class="apunte-body">
          {{ content }}
        </section>

        <footer class="apunte-footer">
          <p><a href="/">← Volver al inicio</a></p>
        </footer>
      </article>
    </main>
  </div>

  <footer class="layout-footer">
    <p>© 2025 xut-e — Todos los derechos reservados</p>
  </footer>
</body>
</html>
